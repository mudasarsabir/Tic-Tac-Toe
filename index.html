<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Roboto+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Rampart+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1 class="center-align bungee-shade-regular">Tic Tac Toe</h1>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div id="board" class="center-align">
                    <div class="square" id="square0"></div>
                    <div class="square" id="square1"></div>
                    <div class="square" id="square2"></div>
                    <div class="square" id="square3"></div>
                    <div class="square" id="square4"></div>
                    <div class="square" id="square5"></div>
                    <div class="square" id="square6"></div>
                    <div class="square" id="square7"></div>
                    <div class="square" id="square8"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button id="restartButton" class="waves-effect waves-light black btn-large" onclick="restartButton()">Restart</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
